<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            height: 100px;
            width: 200px;
            border: 2px solid brown;
            background-color: gray;
            transition: width 10s, height 5s, transform 1s;
        }

        .box:hover {
            width: 400px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>
            Explore Transition
        </h3>
    </div>
    <div class="box">
        <h3>
            Transition-2
        </h3>
    </div>
    <div class="box">
        <h3>
            Transition-3
        </h3>
    </div>



</body>

</html>
